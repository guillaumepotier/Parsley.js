<html>
<head>
    <meta charset="utf-8">
    <title>Parsleyjs Developpement Tests</title>
    <style>
        #element {
            display: none;
        }
        .parsley-success {
            border: 1px solid green;
        }
        .parsley-error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form id="form" data-parsley-validate >
        Email: <input id="email" type="email" required />
        Fullname: <input id="fullname" type="text" data-parsley-minlength="5" />
        <input type="submit" />
    </form>

    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/requirejs/require.js" data-main="../src/main"></script>
</body>
</html>
