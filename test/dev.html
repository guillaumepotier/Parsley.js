<html>
<head>
    <meta charset="utf-8">
    <title>Parsleyjs Developpement Tests</title>
    <style>
        #element {
            display: none;
        }
        .parsley-success {
            border: 1px solid green;
        }
        .parsley-error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form id="form" data-parsley-validate data-parsley-focus="last">
        Email: <input id="email" type="email" data-parsley-length="[5, 20]" data-parsley-trigger="keyup change" required />
        Number: <input id="fullname" type="text" data-parsley-type="number" />

        Radio:
        <span>
            <input type="radio" name="radio" id="radio1" value="yes" required />
            <input type="radio" name="radio" id="radio2" value="no" />
        </span>

        Checkboxes:
        <input type="checkbox" name="ch$ckbox[]" id="checkbox1" value="foo" data-parsley-errors-container="#checkoxErrors" required />
        <input type="checkbox" name="ch$ckbox[]" id="checkbox2" value="bar" />
        <input type="checkbox" name="ch$ckbox[]" id="checkbox3" value="baz" />

        <span id="checkoxErrors">
        </span>

        <input type="submit" />
    </form>

    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../src/i18n/fr.js"></script>
    <script src="../dist/parsley.js"></script>

</body>
</html>
